<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="head">
    <h1 class="title-head">Press any key to Start</h1>
  </div>
  <div class="container">
    <div class="row">
      <button class="btn btn-red" id="red"></button>
      <button class="btn btn-yellow" id="yellow"></button>
    </div>
    <div class="row">
      <button class="btn btn-green" id="green"></button>
      <button class="btn btn-blue" id="blue"></button>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
